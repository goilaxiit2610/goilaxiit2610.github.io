<!DOCTYPE html>
<html>
<head>
	<title>Demo CSS</title>
	<meta charset="utf-8"/>		
</head>
<body>
	<h3 style="color: blue; background-color: pink;"> Tổng
	quan về CSS</h3>
	<style>
		h3{
			color: red !important; 
			background-color: yellow;
			color: blue;
			/*màu blue đè lên màu red*/
			/*dùng !important để ưu tiên màu red > blue*/
		}
	</style>
	<h3>Tổng quan về HTML</h3>


</body>
</html>
